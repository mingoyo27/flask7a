<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Visualizar Contactos</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Contactos Registrados</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Correo Electrónico</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                </tr>
            </thead>
            <tbody id="tablaContactos"></tbody>
        </table>

        <!-- Enlace de retorno al formulario de contacto -->
        <a href="/" class="btn btn-primary">Volver al Formulario de Contacto</a>
    </div>

    <script>
        // Función para cargar los contactos
        function cargarContactos() {
            $.get("/listar_contactos", function(data) {
                // Limpiar la tabla
                $("#tablaContactos").html("");

                // Iterar sobre los datos recibidos
                data.forEach(function(contacto) {
                    $("#tablaContactos").append(`
                        <tr>
                            <td>${contacto.Id_Contacto}</td>
                            <td>${contacto.Correo_Electronico}</td>
                            <td>${contacto.Nombre}</td>
                            <td>${contacto.Asunto}</td>
                        </tr>
                    `);
                });
            });
        }

        // Llamar a la función cuando la página esté lista
        $(document).ready(function() {
            cargarContactos();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
