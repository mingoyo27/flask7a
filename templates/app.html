<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Contacto</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>

        <form id="contactForm">
            <div class="mb-3">
                <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required minlength="5" maxlength="50">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="10" maxlength="50">
            </div>

            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required minlength="10" maxlength="50">
            </div>

            <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
            <button href='visualizar_contactos.html' class="btn btn-primary">Datos</button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#contactForm").on("submit", function(e) {
                e.preventDefault();

                const datosFormulario = {
                    correo_electronico: $("#correo_electronico").val(),
                    nombre: $("#nombre").val(),
                    asunto: $("#asunto").val()
                };

                $.get("/registrar", datosFormulario, function(response) {
                    if (response.status) {
                        $("#resultado").html("<div class='alert alert-success'>Registro exitoso</div>");
                    } else {
                        $("#resultado").html("<div class='alert alert-danger'>Error en el registro</div>");
                    }
                }).fail(function() {
                    $("#resultado").html("<div class='alert alert-danger'>Error en la conexión</div>");
                });
            });
        });
    </script>
</body>
</html>
