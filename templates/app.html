<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Incluyendo Bootstrap CSS y JQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <form id="contactoForm" novalidate>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
            <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#contactoForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                        minlength: 5,
                        maxlength: 50
                    },
                    nombre: {
                        required: true,
                        minlength: 10,
                        maxlength: 50,
                        lettersonly: true
                    },
                    asunto: {
                        required: true,
                        minlength: 10,
                        maxlength: 50
                    }
                },
                messages: {
                    email: {
                        required: "Por favor, ingresa tu correo electrónico",
                        email: "Por favor, ingresa un correo electrónico válido",
                        minlength: "El correo debe tener al menos 5 caracteres",
                        maxlength: "El correo no puede tener más de 50 caracteres"
                    },
                    nombre: {
                        required: "Por favor, ingresa tu nombre",
                        minlength: "El nombre debe tener al menos 10 caracteres",
                        maxlength: "El nombre no puede tener más de 50 caracteres",
                        lettersonly: "El nombre solo puede contener letras"
                    },
                    asunto: {
                        required: "Por favor, ingresa el asunto",
                        minlength: "El asunto debe tener al menos 10 caracteres",
                        maxlength: "El asunto no puede tener más de 50 caracteres"
                    }
                }
            });

            // Validación personalizada: solo letras
            $.validator.addMethod("lettersonly", function(value, element) {
                return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
            }, "Por favor, ingresa solo letras.");
        });
    </script>
</body>
</html>
