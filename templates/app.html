<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="10" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required minlength="10" maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
        <div id="resultado" class="mt-3"></div>

        <h3 class="mt-5">Contactos Registrados</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Correo Electrónico</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contactosTable">
                <!-- Los datos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para editar contacto -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit_id">
                        <div class="mb-3">
                            <label for="edit_correo_electronico" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="edit_correo_electronico" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit_nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="edit_asunto" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            function cargarContactos() {
                $.get("/listar_contactos", function(data) {
                    let rows = '';
                    data.forEach(contacto => {
                        rows += `<tr>
                            <td>${contacto.Id_Contacto}</td>
                            <td>${contacto.Correo_Electronico}</td>
                            <td>${contacto.Nombre}</td>
                            <td>${contacto.Asunto}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editarContacto(${contacto.Id_Contacto}, '${contacto.Correo_Electronico}', '${contacto.Nombre}', '${contacto.Asunto}')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarContacto(${contacto.Id_Contacto})">Eliminar</button>
                            </td>
                        </tr>`;
                    });
                    $("#contactosTable").html(rows);
                }).fail(function() {
                    alert("Error al cargar los datos");
                });
            }

            $("#contactForm").on("submit", function(e) {
                e.preventDefault();
                const datosFormulario = {
                    correo_electronico: $("#correo_electronico").val(),
                    nombre: $("#nombre").val(),
                    asunto: $("#asunto").val()
                };
                $.get("/registrar", datosFormulario, function(response) {
                    if (response.status) {
                        $("#resultado").html("<div class='alert alert-success'>Registro exitoso</div>");
                        cargarContactos();
                    } else {
                        $("#resultado").html("<div class='alert alert-danger'>Error en el registro</div>");
                    }
                }).fail(function() {
                    $("#resultado").html("<div class='alert alert-danger'>Error en la conexión</div>");
                });
            });

            $("#editForm").on("submit", function(e) {
                e.preventDefault();
                const datosFormulario = {
                    id: $("#edit_id").val(),
                    correo_electronico: $("#edit_correo_electronico").val(),
                    nombre: $("#edit_nombre").val(),
                    asunto: $("#edit_asunto").val()
                };
                $.post("/editar", datosFormulario, function(response) {
                    if (response.status) {
                        $('#editModal').modal('hide');
                        cargarContactos();
                    } else {
                        alert("Error al editar el contacto");
                    }
                }).fail(function() {
                    alert("Error en la conexión");
                });
            });

            cargarContactos();
        });

        function editarContacto(Id_Contacto, correo_electronico, nombre, asunto) {
            $("#edit_id").val(Id_Contacto);
            $("#edit_correo_electronico").val(correo_electronico);
            $("#edit_nombre").val(nombre);
            $("#edit_asunto").val(asunto);
            $('#editModal').modal('show');
        }

        function eliminarContacto(Id_Contacto) {
            if (confirm("¿Estás seguro de que deseas eliminar este contacto?")) {
                $.ajax({
                    url: "/eliminar/" + Id_Contacto,
                    type: "DELETE",
                    success: function(response) {
                        if (response.status) {
                            cargarContactos();
                        } else {
                            alert("Error al eliminar el contacto");
                        }
                    },
                    error: function() {
                        alert("Error en la conexión");
                    }
                });
            }
        }
    </script>
</body>
</html>
